dataloader:
  test:
    batch_size: 64
    num_workers: 4

task:
  postprocessors:
    norm_and_logit_scale:
      norm:
        dim: -1
      logit_scale:
        learnable: True
  modality_module_mapping:
    text:
      postprocessor_key: norm_and_logit_scale
    rgb:
      postprocessor_key: norm_and_logit_scale
  evaluation_tasks:
    classification:
      task:
        task_specs:
          - top_k: [1]
            query_modality: rgb
      run_on_validation: false
      run_on_test: true
  compute_validation_loss: False
  compute_test_loss: False

trainer:
  precision: 16-mixed
  deterministic: False
  benchmark: True
  sync_batchnorm: False # set to True if using DDP with batchnorm
  log_every_n_steps: 100

tags:
  - ${experiment_name}
  - zeroshot
  - classification
