# @package _global_

defaults:
  - /datasets@datasets.test.medsam: PMCOA_2
  - /datasets/transforms@datasets.test.medsam.transform: biomedclip_vision_transform
  - /datasets/tokenizers@dataloader.test.collate_fn.batch_processors.text: BiomedCLIPTokenizer
  - /modules/encoders@task.encoder.rgb: BiomedCLIPVision
  - /trainer/logger@trainer.logger.wandb: WandbLogger
  - override /task: LinearClassifierModule
  - _self_

seed: 0

datasets:
    test:
      medsam:
        include_extra: True
        split: test
        transform:
          job_type: eval

dataloader:
  test:
    batch_size: 128
    num_workers: 4
    shuffle: False

task:
  task: multiclass
  num_classes: 8
  num_output_features: 512
  modality: rgb
  top_k_list: [1]
  output_file_name: test_5_modality


trainer:
  precision: 16-mixed
  deterministic: False
  benchmark: True
  sync_batchnorm: False # set to True if using DDP with batchnorm
  log_every_n_steps: 100
  max_epochs: 40
  callbacks:
    model_checkpoint:
      monitor: val/loss
      save_top_k: 1
      save_last: True
      every_n_epochs: 1
      dirpath: /checkpoint/${oc.env:USER}/${oc.env:SLURM_JOB_ID} # only works on Vector SLURM environment
    model_summary:
      max_depth: 2


tags:
  - ${experiment_name}
  - linear_probing
  - classification
