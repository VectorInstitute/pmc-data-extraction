# @package _global_

defaults:
  - /datasets@datasets.train.pmcvl: PMCOA_4
  - /datasets/transforms@datasets.train.pmcvl.transform: biomedclip_vision_transform
  - /datasets@datasets.val.pmcvl: PMCOA_4
  - /datasets/transforms@datasets.val.pmcvl.transform: biomedclip_vision_transform
  - /datasets@datasets.test.pmcvl: PMCOA_4
  - /datasets/transforms@datasets.test.pmcvl.transform: biomedclip_vision_transform
  - /datasets/tokenizers@dataloader.train.collate_fn.batch_processors.text: BiomedCLIPTokenizer
  - /datasets/tokenizers@dataloader.val.collate_fn.batch_processors.text: BiomedCLIPTokenizer
  - /datasets/tokenizers@dataloader.test.collate_fn.batch_processors.text: BiomedCLIPTokenizer
  - /modules/encoders@task.encoders.text: BiomedCLIPText
  - /modules/encoders@task.encoders.d3: BiomedCLIPVisionModality
  - /modules/encoders@task.encoders.dm: BiomedCLIPVisionModality
  - /modules/encoders@task.encoders.dr: BiomedCLIPVisionModality
  - /modules/encoders@task.encoders.ds: BiomedCLIPVisionModality
  - /modules/encoders@task.encoders.dv: BiomedCLIPVisionModality
  - /modules/losses@task.loss: ContrastiveLoss
  - /modules/optimizers@task.optimizer: AdamW
  - /modules/lr_schedulers@task.lr_scheduler.scheduler: CosineAnnealingWarmupLR
  - /eval_task@task.evaluation_tasks.retrieval.task: ZeroShotCrossModalRetrieval
  - /trainer/callbacks@trainer.callbacks.lr_monitor: LearningRateMonitor
  - /trainer/callbacks@trainer.callbacks.model_checkpoint: ModelCheckpoint
  - /trainer/callbacks@trainer.callbacks.early_stopping: EarlyStopping
  - /trainer/callbacks@trainer.callbacks.model_summary: ModelSummary
  - /trainer/logger@trainer.logger.wandb: WandbLogger
  - override /task: ContrastivePretrainingTask
  - _self_

seed: 0

datasets:
  train:
    pmcvl:
      include_extra: True
      split: train
  val:
    pmcvl:
      include_extra: True
      split: valid
      transform:
        job_type: eval
  test:
    pmcvl:
      include_extra: True
      split: test
      transform:
        job_type: eval

dataloader:
  train:
    batch_size: 16
    num_workers: 4
  val:
    batch_size: 16
    num_workers: 4
  test:
    num_workers: 4

task:
  encoders:
    d3:
      modality: d3
      pretrained: False
    dm:
      modality: dm
      pretrained: False
    dr:
      modality: dr
      pretrained: False
    ds:
      modality: ds
      pretrained: False
    dv:
      modality: dv
      pretrained: False
  modality_loss_pairs:
      - modalities: [text, d3]
      - modalities: [text, ds]
      - modalities: [text, dm]
      - modalities: [text, dr]
      - modalities: [text, dv]
  optimizer:
    betas:
    - 0.9
    - 0.98
    lr: 5.0e-4
    weight_decay: 0.2
    eps: 1.0e-6
  lr_scheduler:
    scheduler:
      t_max: 104_671 # make sure to change this if max_epochs or accumulate_grad_batches is changed
      warmup_length: 2000
    extras:
      interval: step
  loss:
    gather_with_grad: True
    local_loss: False
    modality_alignment: True
  evaluation_tasks:
    retrieval:
      task:
        task_specs:
          - query_modality: text
            target_modality: d3
            top_k: [1, 5, 10]
          - query_modality: d3
            target_modality: text
            top_k: [1, 5, 10]
          - query_modality: text
            target_modality: dm
            top_k: [1, 5, 10]
          - query_modality: dm
            target_modality: text
            top_k: [1, 5, 10]
          - query_modality: text
            target_modality: ds
            top_k: [1, 5, 10]
          - query_modality: ds
            target_modality: text
            top_k: [1, 5, 10]
          - query_modality: text
            target_modality: dr
            top_k: [1, 5, 10]
          - query_modality: dr
            target_modality: text
            top_k: [1, 5, 10]
          - query_modality: text
            target_modality: dv
            top_k: [1, 5, 10]
          - query_modality: dv
            target_modality: text
            top_k: [1, 5, 10]
      run_on_validation: false
      run_on_test: true

trainer:
  max_epochs: 32
  precision: bf16-mixed
  deterministic: False
  benchmark: True
  sync_batchnorm: False # set to True if using DDP with batchnorm
  log_every_n_steps: 100
  accumulate_grad_batches: 4
  check_val_every_n_epoch: 1
  callbacks:
    model_checkpoint:
      monitor: val/loss
      save_top_k: -1
      save_last: True
      every_n_epochs: 1
      dirpath: /checkpoint/${oc.env:USER}/${oc.env:SLURM_JOB_ID} # only works on Vector SLURM environment
      verbose: True
    early_stopping:
      monitor: val/loss
      patience: 5
      mode: min
      verbose: True
    model_summary:
      max_depth: 2

tags:
  - ${experiment_name}
  - contrastive pretraining
  - rgb
  - text
  - clip
  - pmcoa
  - openpmcoa
